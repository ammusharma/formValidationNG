<!DOCTYPE html>
<html lang="en" ng-app="formValidation">

<head>
    <meta charset="utf-8">
    <title>Angular Form Validation</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
</head>

<body>
    <div class="page" ng-controller="RegistrationController as reg">
        <section class="card register">

            <form name="myForm" novalidate>
                <div class="textintro">
                    <h1>Form Validation</h1>
                    <p>Please Fill out the following Form</p>


                </div>


                <fieldset>
                    <input placeholder="First Name"
                           type="text"
                           name="firstName"
                           ng-model="reg.user.firstName"
                           ng-required="true" />
                    <p class="error validationerror" ng-show="myForm.firstName.$touched && myForm.firstName.$invalid">Please Fillout a Valid First Name</p>
                    <input placeholder="Last Name"
                           type="text"
                           name="lastName"
                           ng-model="reg.user.lastName"
                           ng-required="true" />
                    <p class="error validationerror" ng-show="myForm.lastName.$touched && myForm.lastName.$invalid">Please Fillout a Valid Last Name</p>
                    <input placeholder="Email"
                           type="text"
                           name="email"
                           ng-model="reg.user.email"
                           ng-required="true" />
                    <p class="error validationerror" ng-show="myForm.email.$touched && myForm.email.$invalid">Please Fillout Valid Email Address</p>
                    <input placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="reg.user.password"
                           ng-minlength="8"
                           ng-required="true" />
                    <p class="error validationerror" ng-show="myForm.password.$touched && myForm.password.$invalid">Password Must be 8 Character Long!</p>

                </fieldset>
                <button class="btn" type="submit">Submit</button>
            </form>
            <!-- <pre>{{ myForm | json}}</pre> -->

            <div class="newValue" ng-model="reg.value">{{ reg.value }}</div>
          </section>
        </div>
            <script src="./js/app.js"></script>
            <script src="./js/registrationController.js"></script>
</body>

</html>
